server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Send logs to Docker stdout/stderr for easy inspection
  access_log /dev/stdout;
  error_log  /dev/stderr warn;

  location / {
    try_files $uri $uri/ /index.html;
  }
    # Lightweight health endpoint to verify routing/port
  location = /_health {
    add_header Content-Type text/plain;
    return 200 "ok\nport=$server_port\n";
  }

  # Debug endpoint to echo request details
  location = /_whoami {
    add_header Content-Type text/plain;
    return 200 "host=$host\nproto=$scheme\nport=$server_port\nuri=$request_uri\nremote_addr=$remote_addr\n";
  }

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header X-XSS-Protection "1; mode=block";

  # Limit request size
  client_max_body_size 1M;

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
  }
}